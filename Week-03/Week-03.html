算出哪個年補助款

```r
library(tidyverse)
taitung_county %&gt;%
  rename(menber = 議員,
         money = `建議金額(單位：千元)`,
         year = 年,
         district = `選區(95-100年)`) %&gt;%
  group_by(year) %&gt;%
  mutate(sum_money = sum(money)) %&gt;%
  dplyr::select(year, sum_money) %&gt;%
  dplyr::distinct(year, .keep_all = TRUE) 
```

---

算出每一個議員拿的錢

```r
library(tidyverse)
member &lt;- taitung_county %&gt;%
  rename(menber = 議員,
         money = `建議金額(單位：千元)`,
         year = 年,
         district = `選區(95-100年)`) %&gt;%
  group_by(menber) %&gt;%
  mutate(sum_money = sum(money)) %&gt;%
  dplyr::select(menber, sum_money) %&gt;%
  dplyr::distinct(menber, .keep_all = TRUE)  
```
